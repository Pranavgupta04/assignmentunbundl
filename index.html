<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clove Dental</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar Section -->

    <header>
      <div class="logo-bar">
        <img src="img/logo.png" alt="Logo 1" class="logo" />
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-image-container">
        <img src="img/womensmile.png" alt="Smiling Woman" class="hero-image" />
      </div>
    </section>

    <!-- Clinics and Benefits Section -->
    <section class="clinics-benefits">
      <div class="banner">
        <img src="img/googlebanner.png" alt="Google Banner" />
      </div>
    </section>

    <!-- Dental Issues Section -->
    <section class="dental-issues">
      <div class="dental-banner">
        <img src="img/dentalissue.png" alt="Dental Issues Banner" />
      </div>
    </section>
    <!--safety protocol-->
    <section class="safety">
      <div class="image-container">
        <img
          src="img/bookafreeconsult.png"
          alt="First Image"
          class="first-pic"
        />
        <img src="img/10xsafety.png" alt="Second Image" class="second-pic" />
      </div>
    </section>

    <!-- Testimonials Section -->
    <section class="testimonials">
      <div class="testimonials-banner">
        <img
          src="img/testamonial.png"
          alt="Testimonial Banner"
          class="banner-img"
        />
      </div>
    </section>

    <!-- Dental Experts Section -->
    <section class="dental-experts">
      <div class="dental-experts-banner">
        <img
          src="img/dentalexcel.png"
          alt="Dental Experts Banner"
          class="banner-img"
        />
      </div>
    </section>

    <!-- Footer Section -->

    <footer>
      <div class="footer-banner">
        <img
          src="img/experienceaps.png"
          alt="Footer Banner"
          class="banner-img"
        />
      </div>
    </footer>
  </body>
</html>
